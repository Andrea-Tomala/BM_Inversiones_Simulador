<mat-toolbar style="background-color: white;">
  <label>
    <img src="assets/logo.png">
  </label>
</mat-toolbar>
<hr style="background-color: gray; margin: 0 0 1em; height: 1px;">
<br>

<div class="container">
  <div style="width: 98%; margin: auto;">
    <h2 style="color:#008D3C; margin: 0 0 0px">BIENVENIDO A NUESTRO SIMULADOR DE DEPÓSITO A PLAZO</h2>
    <hr style="border-color: #BD9A05; margin: 0 0 1em">
    <div class="alert alert-inf mb-0" role="alert">
      <div style="display: flex; align-items: center; color: #009845">
        <mat-icon style="margin-right: 10px">error</mat-icon>
        <span>{{ this.TITLE_PANEL[0] }}</span>
      </div>
    </div>
  </div>

  <form [formGroup]="validateForm">
    <mat-card style="width: 96%; margin: auto;">
      <i class="fas fa-id-card mr-2" style="color: #009845; font-size: 30px"></i>
      <mat-form-field>
        <input matInput placeholder="INGRESE IDENTIFICACIÓN" formControlName="identificacion" type="text"
               (keypress)="onlyNumbers($event)" maxlength="10" (input)="dniCheck()">
      </mat-form-field>
      <button mat-button [disabled]="validateForm.invalid" type="submit" class="btn" (click)="identification()">
        Continuar<mat-icon>arrow_forward</mat-icon>
      </button>
      <div *ngIf="validateForm.get('identificacion').errors && validateForm.get('identificacion').touched">
        <mat-error *ngIf="validateForm.get('identificacion').hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="validateForm.get('identificacion').hasError('minlength')">
          Ingrese un número mínimo a
          10 dígitos
        </mat-error>
        <mat-error *ngIf="validateForm.get('identificacion').hasError('pattern')">
          Ingrese solo números
        </mat-error>
        <mat-error *ngIf="formValues.identificacion.errors?.serverError">
          {{formValues.identificacion.errors?.serverError }}
        </mat-error>
      </div>
    </mat-card>

  </form>
</div>


<div class="footer py-3">
  <p class="text-left">Banco de Machala © 2021. Todos los derechos reservados.<a style="float: right; color: white">Contact Center: 392 04 04</a></p>
</div>
